plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'application'
}

group 'me.oribuin'
version '1.0'
compileJava.options.encoding = 'UTF-8'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    //maven { url "https://mvnrepository.com/artifact/mysql/mysql-connector-java" }
}

application {
    mainClassName = 'xyz.oribuin.lilori.LilOri'
}
dependencies {
    compile 'org.json:json:20180813'
    //compile 'mysql:mysql-connector-java:8.0.19'
    implementation 'net.dv8tion:JDA:4.1.1_133'
    implementation 'com.sedmelluq:lavaplayer:1.3.34'
    implementation 'com.google.code.gson:gson:2.8.6'
}

shadowJar {
    mergeServiceFiles()
    minimize()
    archiveName 'LilOri-' + project.property("version") + ".jar"
}