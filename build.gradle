plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'application'
}

group 'xyz.oribuin'
version '1.0'
compileJava.options.encoding = 'UTF-8'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()

    // Database
    maven { url "https://mvnrepository.com/artifact/mysql/mysql-connector-java" }
}

application {
    mainClassName = 'xyz.oribuin.lilori.LilOri'
}

dependencies {
    // JDA Dependencies
    implementation 'net.dv8tion:JDA:4.1.1_137'
    implementation 'com.sedmelluq:lavaplayer:1.3.47'

    // SLF4j
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.slf4j:slf4j-nop:1.7.25'
    compile 'commons-logging:commons-logging:1.2'

    // Database Dependencies
    compile 'mysql:mysql-connector-java:8.0.19'
    compile 'org.json:json:20180813'
    implementation 'com.google.code.gson:gson:2.8.6'
}

shadowJar {
    mergeServiceFiles()
    minimize()
    archiveName 'LilOri-' + project.property("version") + ".jar"
}