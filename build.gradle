plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'application'
}

group 'me.oribuin.lilori'
version '1.0'
compileJava.options.encoding = 'UTF-8'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

application {
    mainClassName = 'xyz.oribuin.lilori.LilOri'
}
dependencies {
    shadow 'org.json:json:20180813'
    implementation 'net.dv8tion:JDA:4.1.1_113'
    implementation 'com.sedmelluq:lavaplayer:1.3.34'
}

shadowJar {
    mergeServiceFiles()
    minimize()
    archiveName 'LilOri-' + project.property("version") + ".jar"
}